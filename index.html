<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>TODO APPLICATION</title>
  </head>
  <body>
    <div class = "todo-bg-container">
        <div class="container">
            <div class="row">
                <div class="c-12">
                    <!-- cursor element -->
                    <div id = "cursorElm"></div>
                    <!-- Header element -->
                    <div class="header-elm">
                        <img src="png/icons8-todo-list-100.png" class = "todo-logo">
                        <h1 class = "todo-heading" id = "todoHeading">TODO LIST</h1>
                        <img src="png/teacher-png-picture-395326.png" class = "teacher-logo">
                    </div>
                    <!-- user input section -->
                    <div class="user-input-section">
                        <h1><span class="individual-elm">CREATE</span> YOUR TASKS</h1>
                        <div class="input-section">
                            <input type="text" id = "textInput" placeholder="Write your Todo task here">
                            <button type="button" id = "addButton" class = "button-style">Add</button>
                        </div>
                    </div>

                    <!-- your tasks section -->
                    <h1 class = "ur-tasks-heading"><span class = "individual-elm">YOUR</span> TASKS</h1>
                    <div class="body-part">
                        <ul class="tasks-container d-flex flex-column justify-content-center" id = "tasksContainer">
                            <!-- <li class="todo-lists-container">
                                <input type="checkbox" id="checkboxInput1" class = "checkbox-style">
                                <div class="d-flex flex-row lable-container">
                                    <label for="checkboxInput1" class = "todos-style">Learn HTML</label>
                                </div>
                                <div class="icon-container">
                                    <img src="png/icons8-delete-100.png" class = "delete-icon-style">
                                </div>
                            </li> -->
                        </ul>
                        <button type="button" class = "button-style" id = "saveButton">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
    <!-- jquery cdn -->
    <script src = "js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <!-- popper cdn -->
    <script src="js/cdn.jsdelivr.net_npm_bootstrap@5.0.2_dist_js_bootstrap.bundle.min.js"></script>
    <!-- bootstrap cdn -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
